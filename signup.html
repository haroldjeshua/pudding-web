<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="author" content="IntegrityNet Group of Companies">
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <title>Sign up Â· Pudding</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">
    
    <script src="js/modernizr.js"></script>
    <script src="js/pace.min.js"></script>
</head>

<body id="top" class="pudding-signup">
    <div id="preloader">
        <div class="logo-loader">
            <img src="assets/img/logo/pudding-logo.png" alt="">
        </div>

        <div id="loader"></div>
    </div>

    <header class="s-header">
        <div class="header-logo">
            <a class="site-logo" href="./">
                <div class="logo-text">
                    <img src="assets/img/logo/pudding-logo.png" alt="">
                </div>
            </a>
        </div>

        <nav class="row header-nav-wrap wide">
            <ul class="header-social">
                <span class="login-text">Already have an account?</span>
                <a href="login.html" class="pudding-btn dark-btn shadow-dark">Log in</a>
            </ul>

            <ul hidden class="header-social">
                <li><a href="#0"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
                <li><a href="#0"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                <li><a href="#0"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
            </ul>
        </nav>

        <a class="header-menu-toggle" href="#"><span>Menu</span></a>
    </header>
    
    <section id="signup" class="s-section section--main-light target-section">
        <div class="row narrowest section-header">
            <div class="col-full center-align">
                <img src="assets/img/logo/pudding-icon-100.png" alt="" class="image-size-64">

                <!-- <h1 class="pudding-display"></h1> -->

                <h4 class="pudding-title--1 mt-10">Get started with a free Pudding account. <br>
                    No credit card required.</h4>
            </div>

            <div class="col-full">
                <div class="pudding-generic-card no-hover">
                    <form>
                        <div>
                            <label for="signupFirstName">First Name</label>
                            <input class="full-width" type="text" placeholder="First Name" id="signupFirstName">
                        </div>
                        
                        <div>
                            <label for="signupLastName">Last Name</label>
                            <input class="full-width" type="text" placeholder="Last Name" id="signupLastName">
                        </div>

                        <div>
                            <label for="signupEmail">Email</label>
                            <input class="full-width" type="email" placeholder="Email" id="signupEmail">
                        </div>

                        <div>
                            <label for="signupPassword">Password (12+ characters)</label>
                            <input class="full-width" type="password" placeholder="Password (12+ characters)" id="signupPassword">
                        </div>

                        <label class="add-bottom">
                            <input type="checkbox">
                            <span class="label-text">I accept the <a href="">Pudding Terms of Service</a></span>
                        </label>

                        <input class="btn--primary full-width" type="submit" value="Sign up">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>
