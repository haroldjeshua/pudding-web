<body id="top" class="pudding-login">
    <div id="preloader">
        <div class="logo-loader">
            <img src="assets/img/logo/pudding-logo.png" alt="">
        </div>

        <div id="loader"></div>
    </div>

    <header class="s-header">
        <div class="header-logo">
            <a class="site-logo" href="./">
                <div class="logo-text">
                    <img src="assets/img/logo/pudding-logo.png" alt="">
                </div>
            </a>
        </div>
    </header>
    
    <section id="login" class="s-section section--greyer target-section">
        <div class="row section-header">
            <div class="col-five md-five tab-full mob-full">
                <h1 class="pudding-display">Log in</h1>

                <form>
                    <div>
                        <label for="loginEmail">Email</label>
                        <input class="full-width" type="email" placeholder="Email" id="loginEmail">
                    </div>
                    <div>
                        <label for="loginPassword">Password</label>
                        <input class="full-width" type="password" placeholder="Password" id="loginPassword">
                    </div>

                    <input class="btn--primary" type="submit" value="Log in">

                    <label class="add-bottom">
                        <span class="label-text">Don't have an account yet? <a href="signup.html">Sign up for free</a></span>
                    </label>
                </form>
            </div>
            <div class="col-seven md-seven tab-full mob-full login-banner--left">
                &nbsp;
            </div>
        </div>
    </section>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

</body>
